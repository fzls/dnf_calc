# 额外配置选项，普通用户无需关注

# 日志等级, 级别从低到高依次为 "debug", "info", "warning", "error", "critical"
log_level = "info"

# 是否检查更新
check_update_on_start = true

# 是否允许主界面缩放（界面实际布局是固定大小的）
main_window_resizable = false

# 最大存档数
max_save_count = 61

# readme page
readme_page = "https://github.com/fzls/dnf_calc/blob/master/README.md"

